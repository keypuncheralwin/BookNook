<div class="bg-gradient-to-r from-indigo-600 via-purple-600 to-pink-600 text-white rounded-xl mb-10 h-[80px] flex justify-between items-center px-6"
     id="head">
    <div>
        {% if is_go_back %}
            <div>
                {% if previous_page %}
                    <a href="{{ previous_page }}"
                       class="bg-transparent border-2 border-white text-white hover:bg-white hover:text-slate-900 p-3 rounded-xl text-xl">
                        <i class="fa-solid fa-left-long"></i>
                    </a>
                {% else %}
                    <button class="bg-transparent border-2 border-white text-white hover:bg-white hover:text-slate-900 p-3 rounded-xl text-xl"
                            id="go-back-btn">
                        <i class="fa-solid fa-left-long"></i>
                    </button>
                {% endif %}
            </div>
        {% endif %}
        {% if is_form_available %}
            <div class="{% if is_go_back %}ml-3{% endif %}">
                <button class="bg-transparent border-2 border-white text-white hover:bg-white hover:text-slate-900 p-3 rounded-xl text-xl"
                        id="open-modal-btn">{{ icon }}</button>
            </div>
        {% endif %}
    </div>
    <div class="text-center flex-grow">
        <div class="text-2xl">{{ title }}</div>
        <div class="text-md">{{ description }}</div>
    </div>
</div>
