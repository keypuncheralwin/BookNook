{% extends 'base.html' %}
{% block title %}Book Title List{% endblock %}
{% block content %}
  <form action="" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="p-3 bg-blue-500 text-white">Submit</button>
  </form>
  {% if qs %}
    <ul>
      {% for el in qs %}<li>{{ el.title }}</li>{% endfor %}
    </ul>
  {% else %}
    <p>No books available.</p>
  {% endif %}
{% endblock %}
